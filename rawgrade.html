<html>
<head>
    <title>computing of raws</title>
   <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <h2>A JavaScript that computes the raw grade</h2>
    <div class="container">
    <b><label for="Num1">Enter Score :</label></b>
    <input type="number" id="num1" onfocus="this.value=''"><br><br>

    <b><label for="Num2">Total Score :</label></b>
    <input type="number" id="num2" onfocus="this.value=''"><br><br>

    <button onclick="Comparing()">COMPARE</button><br><br>
    <h1>Grade:<p id="result"></p></h1>
    <button onclick="ClearFields()">CLEAR</button><br/><br/>
    <a href="index.html"><button>Back To Homepage</button></a>
    </div>
    <script>
        function Comparing()
        {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);

            if (isNaN(num1) || isNaN(num2)) {
                alert("Please enter scores in both fields.");
                return;
            }

            if (num1 < 0) {
                alert("Invalid Input");
                return;
            }

            if (num1 > num2) {
                alert("Your score should not exceed from the total score");
                return;
            }

            var egrade = (num1 / num2) * 60 + 40;
            
            if (egrade < 1 || egrade > 100) {
                alert("No grade exceeding in 100");
                return;
            }
            
            if (egrade >= 78 && egrade <= 80) {
                document.getElementById('result').textContent = 'NOT BAD. i know next time you can make this higher';
                document.getElementById('result').style.color = "violet";
            } 
            else if  (egrade >= 81 && egrade <= 85) {
		        document.getElementById('result').textContent = 'NICE. Congratulations';
                document.getElementById('result').style.color = "YELLOW";            
            }
            else if  (egrade >= 86 && egrade <= 90) {
		        document.getElementById('result').textContent = 'GOOD. Congratulations';
                document.getElementById('result').style.color = "lightBLUE";
            }
            else if  (egrade >= 91 && egrade <= 95) {
		        document.getElementById('result').textContent = 'VERY GOOD.  Congratulations';
                document.getElementById('result').style.color = "lightgreen";
            }
            else if  (egrade >= 96 && egrade <= 100) {
		        document.getElementById('result').textContent = "EXCELLENT.  Congratulations the grade you get is one of the highest";
                document.getElementById('result').style.color = "PINK";
            }
	        else {
                document.getElementById('result').textContent = "Sorry. you didn't  meet the passing grade";
	            document.getElementById('result').style.color = "red";
	        }   
        }

        function ClearFields() {

            document.getElementById("num1").value = "0";
            document.getElementById("num2").value = "0";
            document.getElementById("result").innerHTML = "";

        }   
    </script>
</body>
</html>
